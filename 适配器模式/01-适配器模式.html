<script>
    /*
      适配器模式的作用是解决两个软件实体间接口不兼容的问题。使用适配器模式之后，原本由于接口不兼容而不能工作的两个软件实体可以一起工作。
     */
    class ShiPei {
        adaptate() {
            return '德国标准插头'
        }
    }

    class Target {
        constructor() {
        this.adaptee = new ShiPei()
    }
    request(){
         let info = this.adaptee.adaptate()
        return `${info}-转换器转换之后-可以用了`
    }
    }

    let target = new Target()
    let  res = target.request()
    console.log(res);




</script>
