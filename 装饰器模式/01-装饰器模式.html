<script>
//  装饰器模式： 为对象添加新功能  不改变原有的结构和功能

// 画一个普通的圆形
    class  Circle{
        draw(){
            console.log('我画了一个普通的圆形');
        }
    }


    // 装饰器
    class Decorator{
        constructor(circle){
            this.circle = circle
        }
        draw(){
            this.circle.draw()
            this.setBorder()
        }
        setBorder(){
            console.log('设置红色边框');
        }
    }

    let circle = new Circle()
    circle.draw()

    let decor = new Decorator(circle)
    decor.draw()
